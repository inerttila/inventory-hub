services:
  postgres:
    image: postgres:15
    container_name: inventory_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: inventory_app
      POSTGRES_USER: inventory_app
      POSTGRES_PASSWORD: ${DB_PASSWORD:-inventory_app}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_app -d inventory_app"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: inventory_backend_prod
    restart: always
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      STACK_SECRET_SERVER_KEY: ${STACK_SECRET_SERVER_KEY}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: inventory_app
      DB_USER: inventory_app
      DB_PASSWORD: ${DB_PASSWORD:-inventory_app}
      PORT: 5000
      NODE_ENV: production
    volumes:
      - uploads_prod:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - inventory_network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5001}
        REACT_APP_STACK_PROJECT_ID: ${REACT_APP_STACK_PROJECT_ID}
        REACT_APP_STACK_PUBLISHABLE_CLIENT_KEY: ${REACT_APP_STACK_PUBLISHABLE_CLIENT_KEY}
    container_name: inventory_frontend_prod
    restart: always
    ports:
      - "${FRONTEND_PORT:-81}:81"
    depends_on:
      - backend
    networks:
      - inventory_network

networks:
  inventory_network:
    driver: bridge

volumes:
  postgres_data_prod:
  uploads_prod:
