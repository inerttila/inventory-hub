services:
  postgres:
    image: postgres:15
    container_name: inventory_postgres_prod2
    restart: always
    environment:
      POSTGRES_DB: inventory_app2
      POSTGRES_USER: inventory_app2
      POSTGRES_PASSWORD: ${DB_PASSWORD:-inventory_app2}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data_prod2:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_app2 -d inventory_app2"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory_network2

  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: inventory_backend_prod2
    restart: always
    ports:
      - "${BACKEND_PORT:-5001}:5001"
    environment:
      STACK_SECRET_SERVER_KEY: ${STACK_SECRET_SERVER_KEY}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: inventory_app2
      DB_USER: inventory_app2
      DB_PASSWORD: ${DB_PASSWORD:-inventory_app2}
      PORT: 5001
      NODE_ENV: production
    volumes:
      - uploads_prod2:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - inventory_network2

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5001}
        REACT_APP_STACK_PROJECT_ID: ${REACT_APP_STACK_PROJECT_ID}
        REACT_APP_STACK_PUBLISHABLE_CLIENT_KEY: ${REACT_APP_STACK_PUBLISHABLE_CLIENT_KEY}
    container_name: inventory_frontend_prod2
    restart: always
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - inventory_network2

networks:
  inventory_network2:
    driver: bridge

volumes:
  postgres_data_prod2:
  uploads_prod2:
